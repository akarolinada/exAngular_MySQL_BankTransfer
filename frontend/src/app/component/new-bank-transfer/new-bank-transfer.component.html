<div class='container mt-5 d-flex justify-content-center'>
    <div class='row'>
        <form class='col form-group'>
            <label class='form-label'>Account destination nยบ:</label>
            <input [(ngModel)]='bankTransfer.contaCliente' type='text' name='ccClient' class='form-control' placeholder='XXXX'>
            <label class='form-label mt-3'>Account holder's name:</label>
            <input [(ngModel)]='bankTransfer.nomeCliente' type='text' name='nameClient' class='form-control' placeholder='Full Name'>
            <label class='form-label mt-3'>Amount:</label>
            <input [(ngModel)]='bankTransfer.valor' type='text' name='amount' class='form-control' placeholder='$$$$$,$$'>
            <p class='form-label mt-1'>Max = $999.99</p>
            <div class='d-flex justify-content-center'>
            <a (click)='add()' class='btn btn-primary btn-sm mt-3 mb-5'>Enviar</a>
            </div>
        </form>
    </div>
</div>
